<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- CSS Authentication.css connection -->
    <link rel="stylesheet" href="Css/Authentication.css">

    <!-- Javascript Login.js connection-->
    <script src="Js/Login.js"></script>

</head>
<body>
    <div class="container">
<!--        <div class="login">-->

<!--        </div>-->
        <div class="login-form">
            <form>
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" required="required" id="lEmail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="required" id="lPassword">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary btn-block" onclick="login()" value="Login">
                </div>
            </form>
        </div>

        <div class="separator"></div>

        <div class="signup">
            <form>
                <h2 class="text-center">Sign up</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required="required" id="name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Surname" required="required" id="surname">
                </div>
                <div class="form-group">
                    <label class="radio-container m-r-45">Male
                        <input type="radio" name="Male" value="Male" id="male">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">Female
                        <input type="radio" name="Female" value="Female" id="female">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="selectAge">Age</label>
                    <select name="age" class="form-control" id="selectAge"></select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" required="required" id="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="required" id="registerPassword">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm password" required="required" id="registerConfirmPassword">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary btn-block" onclick="signUp()" value="Sign up">
                </div>
            </form>
        </div>

        <div class="clearfix"></div>
    </div>

</body>

<script>
    var selectAge = document.getElementById("selectAge");
    var contents;
    for (let i = 1; i <= 100; i++) {
        contents += "<option>" + i + "</option>";
    }
    selectAge.innerHTML = contents;
</script>

</html>
